apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: x-form-backend-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/Mir00r/X-Form-Backend.git
    targetRevision: HEAD
    path: infrastructure/helm/x-form-backend
    helm:
      valueFiles:
        - values.yaml
        - values-dev.yaml
      parameters:
        - name: image.tag
          value: "latest"
        - name: config.app.environment
          value: "development"
  
  destination:
    server: https://kubernetes.default.svc
    namespace: x-form-backend-dev
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10

