{{- range $serviceName, $serviceConfig := .Values.services }}
{{- if $serviceConfig.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "x-form-backend.fullname" $ }}-{{ $serviceConfig.name }}
  labels:
    {{- include "x-form-backend.serviceLabels" (dict "Chart" $.Chart "Release" $.Release "Values" $.Values "serviceName" $serviceConfig.name) | nindent 4 }}
  {{- with $.Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ $.Values.service.type }}
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
    - port: 9090
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "x-form-backend.serviceSelectorLabels" (dict "Chart" $.Chart "Release" $.Release "Values" $.Values "serviceName" $serviceConfig.name) | nindent 4 }}
{{- end }}
{{- end }}
